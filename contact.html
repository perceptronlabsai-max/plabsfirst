<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact – Perceptron Labs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      font-family: "Space Grotesk", sans-serif;
      background: radial-gradient(circle at top left, #111827 0, #050816 45%, #020617 100%);
      color: #f5f5ff;
      padding: 30px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: rgba(10, 18, 40, 0.8);
      padding: 30px;
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: 0 0 40px rgba(0,0,0,0.4);
    }

    h1 {
      margin-bottom: 10px;
    }

    p {
      color: #a0a3c2;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #d4d7f5;
      font-size: 14px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.15);
      background: rgba(15,23,42,0.7);
      color: white;
      font-size: 15px;
    }

    textarea {
      height: 120px;
      resize: none;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 999px;
      border: none;
      background: radial-gradient(circle at 0 0, #3ef2ff 0, #8b5cff 40%, #1d4ed8 100%);
      color: #020617;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 10px 35px rgba(59,130,246,0.45);
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 18px 45px rgba(59,130,246,0.6);
    }

    a.back {
      display: inline-block;
      margin-top: 20px;
      color: #3ef2ff;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Contact Us</h1>
    <p>Fill out the form below and our team will reach out shortly.</p>

    <form action="https://formspree.io/f/your-form-id" method="POST">
      <label>Your Name</label>
      <input type="text" name="name" required />

      <label>Email Address</label>
      <input type="email" name="email" required />

      <label>Phone Number</label>
      <input type="tel" name="phone" required />

      <label>Business Name</label>
      <input type="text" name="business" />

      <label>Additional Information</label>
      <textarea name="details"></textarea>

      <button type="submit">Submit Form</button>
    </form>

    <a href="index.html" class="back">← Back to Home</a>
  </div>
</body>
</html>
