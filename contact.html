<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact – Perceptron Labs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: radial-gradient(circle at top left, #111827 0, #050816 45%, #020617 100%);
      --card-bg: rgba(10, 18, 40, 0.85);
      --accent: #3ef2ff;
      --accent-soft: rgba(62, 242, 255, 0.25);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Space Grotesk", system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", sans-serif;
      background: var(--bg);
      color: #f5f5ff;
    }

    /* Page wrapper keeps everything centered and adds equal side padding */
    .page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;          /* equal space left & right */
    }

    .container {
      width: min(800px, 100% - 32px); /* responsive & symmetrical */
      margin: 0 auto;
      background: var(--card-bg);
      padding: 32px 28px;
      border-radius: 24px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow:
        0 0 40px rgba(0, 0, 0, 0.55),
        0 0 0 1px rgba(15, 23, 42, 0.7);
    }

    h1 {
      margin: 0 0 10px;
      font-size: 32px;
    }

    p.subtitle {
      color: #a0a3c2;
      margin: 0 0 28px;
      font-size: 15px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #d4d7f5;
      font-size: 14px;
    }

    input,
    textarea {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 18px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      background: rgba(15, 23, 42, 0.85);
      color: #f9fafb;
      font-size: 15px;
      outline: none;
      transition: border-color 0.15s ease, box-shadow 0.15s ease,
        background 0.15s ease, transform 0.08s ease;
    }

    input::placeholder,
    textarea::placeholder {
      color: #6b7280;
    }

    input:focus,
    textarea:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px var(--accent-soft), 0 0 30px rgba(56, 189, 248, 0.2);
      background: rgba(15, 23, 42, 0.95);
      transform: translateY(-1px);
    }

    textarea {
      height: 140px;
      resize: none;
    }

    button {
  width: 100%;
  padding: 14px;
  border-radius: 999px;
  border: none;
  background: radial-gradient(circle at 0 0, #3ef2ff 0, #8b5cff 40%, #1d4ed8 100%);
  color: #020617;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  box-shadow: none; /* Remove default glow */
  transition: transform 0.1s ease, box-shadow 0.1s ease, filter 0.1s ease;
}


    button:hover {
  transform: translateY(-1px);
  box-shadow: 0 0px 15px rgba(59, 130, 246, 0.7); /* Glow only on hover */
  filter: brightness(1.03);
}


    button:active {
      transform: translateY(1px);
      box-shadow: 0 8px 25px rgba(59, 130, 246, 0.5);
      filter: brightness(0.98);
    }

    a.back {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      margin-top: 22px;
      color: var(--accent);
      text-decoration: none;
      font-size: 14px;
      opacity: 0.9;
      transition: opacity 0.15s ease, transform 0.1s ease;
    }

    a.back:hover {
      opacity: 1;
      transform: translateX(-2px);
    }

    @media (max-width: 600px) {
      .container {
        padding: 24px 18px;
        border-radius: 18px;
      }

      h1 {
        font-size: 26px;
      }
    }
  </style>
</head>

<body>
  <div class="page">
    <div class="container">
      <h1>Contact Us</h1>
      <p class="subtitle">
        Fill out the form below and our team will reach out shortly.
      </p>

      <!-- Replace `your-form-id` with your actual Formspree ID -->
      <form action="https://formspree.io/f/myzrpjdr" method="POST">
        <label for="name">Your Name</label>
        <input id="name" type="text" name="name" autocomplete="name" required />

        <label for="email">Email Address</label>
        <input id="email" type="email" name="email" autocomplete="email" required />

        <label for="phone">Phone Number</label>
        <input id="phone" type="tel" name="phone" autocomplete="tel" />

        <label for="business">Business Name</label>
        <input id="business" type="text" name="business" />

        <label for="details">Additional Information</label>
        <textarea id="details" name="details" placeholder="Tell us about your business, goals, or ideal use case..."></textarea>

        <button type="submit">Submit Form</button>
      </form>

      <a href="index.html" class="back">← Back to Home</a>
    </div>
  </div>
</body>
</html>
